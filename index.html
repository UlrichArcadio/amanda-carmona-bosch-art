    <style>
        /* Custom styles for the Inter font and slight adjustments */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* White background to match the image */
            color: #000000; /* Black text */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-5 */
            letter-spacing: 0.05em; /* A bit more space for uppercase */
            font-weight: 600; /* Tailwind's font-semibold */
        }
        /* The hover effect is now handled directly by Tailwind classes on the links */

        /* Mobile-first approach for header and hamburger */
        .header-mobile {
            display: flex; /* Always show mobile header as flex */
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem; /* p-6 */
            background-color: #ffffff; /* bg-white */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .hamburger-icon {
            display: flex; /* Always show burger icon as flex on mobile */
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 50;
        }
        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        /* Desktop overrides for header, sidebar, and hamburger */
        @media (min-width: 769px) { /* md: breakpoint and up */
            .header-mobile {
                display: none; /* Hide mobile header on desktop */
            }
            .sidebar {
                display: flex; /* Show desktop sidebar */
            }
            .hamburger-icon {
                display: none; /* Hide burger on desktop */
            }
        }

        /* Mobile menu specific styles */
        .mobile-menu {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed to cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.98); /* Near-opaque white overlay */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transform: translateX(100%); /* Start off-screen */
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0); /* Slide in */
            display: flex; /* Show when open */
        }
        .mobile-menu a {
            padding: 1rem;
            font-size: 1.5rem;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }

        /* --- NEW SLIDESHOW STYLES --- */
        .slide {
            transition: opacity 0.6s ease-in-out;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Existing Mobile Menu Script ---
        const hamburgerMobile = document.getElementById('hamburger-mobile');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMobileMenu = document.getElementById('closeMobileMenu');
        const mobileHeader = document.getElementById('mobileHeader');

        hamburgerMobile.addEventListener('click', () => {
            mobileMenu.classList.add('open');
            mobileHeader.style.display = 'none';
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
            mobileHeader.style.display = 'flex';
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                mobileHeader.style.display = 'flex';
            });
        });

        // --- NEW SLIDESHOW SCRIPT ---
        const slideshow = document.getElementById('slideshow-container');
        const slides = slideshow.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('dots-container');
        const intervalTime = parseInt(slideshow.dataset.interval, 10) || 5000;

        let currentSlide = 0;
        let slideInterval;

        // Create indicator dots
        slides.forEach((_, i) => {
            const dot = document.createElement('button');
            dot.classList.add('w-3', 'h-3', 'rounded-full', 'bg-gray-400', 'hover:bg-gray-600', 'transition-colors');
            dot.addEventListener('click', () => {
                goToSlide(i);
                resetInterval();
            });
            dotsContainer.appendChild(dot);
        });

        const dots = dotsContainer.querySelectorAll('button');

        function goToSlide(n) {
            // Hide current slide and deactivate dot
            slides[currentSlide].classList.remove('opacity-100');
            dots[currentSlide].classList.remove('bg-gray-800');
            dots[currentSlide].classList.add('bg-gray-400');

            // Update current slide index
            currentSlide = (n + slides.length) % slides.length;

            // Show new slide and activate dot
            slides[currentSlide].classList.add('opacity-100');
            dots[currentSlide].classList.add('bg-gray-800');
            dots[currentSlide].classList.remove('bg-gray-400');
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
        }

        function startInterval() {
            slideInterval = setInterval(nextSlide, intervalTime);
        }

        function resetInterval() {
            clearInterval(slideInterval);
            startInterval();
        }

        // Event listeners for buttons
        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });

        // Initialize slideshow
        goToSlide(0);
        startInterval();
    });
</script>
