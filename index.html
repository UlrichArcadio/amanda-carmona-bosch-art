        /* The hover effect is now handled directly by Tailwind classes on the links */

        /* Mobile-first approach for header and hamburger */

        .hamburger-icon span {

            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;

                display: none; /* Hide mobile header on desktop */
            }
            .sidebar {
                display: flex; /* Show desktop sidebar */
            }
            .hamburger-icon {
                display: none; /* Hide burger on desktop */

            display: none; /* Hidden by default */
            position: fixed; /* Fixed to cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;

            align-items: center;
            justify-content: center;
            z-index: 40;
            transform: translateX(100%); /* Start off-screen */

        }
        .mobile-menu.open {
            transform: translateX(0); /* Slide in */
            display: flex; /* Show when open */
        }
        .mobile-menu a {
            padding: 1rem;
            font-size: 1.5rem;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }

        /* --- NEW SLIDESHOW STYLES --- */
        .slide {
            transition: opacity 0.6s ease-in-out;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Existing Mobile Menu Script ---
        const hamburgerMobile = document.getElementById('hamburger-mobile');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMobileMenu = document.getElementById('closeMobileMenu');
        const mobileHeader = document.getElementById('mobileHeader');

        hamburgerMobile.addEventListener('click', () => {
            mobileMenu.classList.add('open');
            mobileHeader.style.display = 'none';
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
            mobileHeader.style.display = 'flex';
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                mobileHeader.style.display = 'flex';
            });
        });

        // --- NEW SLIDESHOW SCRIPT ---
        const slideshow = document.getElementById('slideshow-container');
        const slides = slideshow.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('dots-container');
        const intervalTime = parseInt(slideshow.dataset.interval, 10) || 5000;

        let currentSlide = 0;
        let slideInterval;

        // Create indicator dots
        slides.forEach((_, i) => {
            const dot = document.createElement('button');
            dot.classList.add('w-3', 'h-3', 'rounded-full', 'bg-gray-400', 'hover:bg-gray-600', 'transition-colors');
            dot.addEventListener('click', () => {
                goToSlide(i);
                resetInterval();
            });
            dotsContainer.appendChild(dot);
        });

        const dots = dotsContainer.querySelectorAll('button');

        function goToSlide(n) {
            // Hide current slide and deactivate dot
            slides[currentSlide].classList.remove('opacity-100');
            dots[currentSlide].classList.remove('bg-gray-800');
            dots[currentSlide].classList.add('bg-gray-400');

            // Update current slide index
            currentSlide = (n + slides.length) % slides.length;

            // Show new slide and activate dot
            slides[currentSlide].classList.add('opacity-100');
            dots[currentSlide].classList.add('bg-gray-800');
            dots[currentSlide].classList.remove('bg-gray-400');
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
        }

        function startInterval() {
            slideInterval = setInterval(nextSlide, intervalTime);
        }

        function resetInterval() {
            clearInterval(slideInterval);
            startInterval();
        }

        // Event listeners for buttons
        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });

        // Initialize slideshow
        goToSlide(0);
        startInterval();
    });
</script>
