<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMANDA CARMONA BOSCH - CONTACTO</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and slight adjustments */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* White background to match the image */
            color: #000000; /* Black text */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-5 */
            letter-spacing: 0.05em; /* A bit more space for uppercase */
            font-weight: 600; /* Tailwind's font-semibold */
        }
        /* The hover effect is now handled directly by Tailwind classes on the links */

        /* Mobile-first approach for header and hamburger */
        .header-mobile {
            display: flex; /* Always show mobile header as flex */
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem; /* p-6 */
            background-color: #ffffff; /* bg-white */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .hamburger-icon {
            display: flex; /* Always show burger icon as flex on mobile */
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 50;
        }
        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        /* Desktop overrides for header, sidebar, and hamburger */
        @media (min-width: 769px) { /* md: breakpoint and up */
            .header-mobile {
                display: none; /* Hide mobile header on desktop */
            }
            .sidebar {
                display: flex; /* Show desktop sidebar */
            }
            .hamburger-icon {
                display: none; /* Hide burger on desktop */
            }
        }

        /* Mobile menu specific styles */
        .mobile-menu {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed to cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.98); /* Near-opaque white overlay */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transform: translateX(100%); /* Start off-screen */
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0); /* Slide in */
            display: flex; /* Show when open */
        }
        .mobile-menu a {
            padding: 1rem;
            font-size: 1.5rem;
            text-decoration: none;
            width: 100%;
            text-align: center;
            /* Default color and hover for mobile links handled by Tailwind classes below */
        }

        /* Contact page specific styles */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 800px; /* Limit width for better readability */
            margin: auto;
        }
        .contact-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        .contact-email {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            text-align: center;
        }
        .contact-location-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 2rem;
        }
        .contact-location-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1rem;
            text-align: center;
        }

        /* Responsive adjustments for contact page */
        @media (min-width: 640px) { /* sm breakpoint */
            .contact-row {
                flex-direction: row;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 2rem;
            }
            .contact-col-image {
                flex: 1;
            }
            .contact-col-email {
                flex: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<!-- Mobile Header (only visible on small screens) -->
<header class="header-mobile md:hidden" id="mobileHeader">
    <a href="obras.html" class="text-xl font-bold uppercase">AMANDA CARMONA BOSCH</a>
    <div class="hamburger-icon" id="hamburger-mobile">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!-- Mobile Menu Overlay -->
<nav class="mobile-menu" id="mobileMenu">
    <div class="absolute top-6 right-6 cursor-pointer text-3xl" id="closeMobileMenu">&times;</div>
    <a href="obras.html" class="nav-link uppercase text-gray-600 hover:text-black">OBRAS DE ARTE</a>
    <a href="exposiciones.html" class="nav-link uppercase text-gray-600 hover:text-black">EXPOSICIONES</a>
    <a href="biografia.html" class="nav-link uppercase text-gray-600 hover:text-black">BIOGRAFÍA</a>
    <a href="bibliografia.html" class="nav-link uppercase text-gray-600 hover:text-black">BIBLIOGRAFÍA</a>
    <a href="contacto.html" class="nav-link uppercase text-black hover:text-black">CONTACTO</a>
</nav>

<!-- Desktop Layout: Sidebar + Main Content -->
<div class="desktop-layout flex flex-grow">
    <!-- Left Sidebar Navigation (Desktop Only) -->
    <aside class="sidebar hidden md:flex flex-col items-start p-8 w-64 bg-white">
        <a href="obras.html" class="text-xl font-bold uppercase mb-12 text-black hover:text-gray-600">AMANDA CARMONA BOSCH</a>
        <nav class="flex flex-col space-y-4">
            <a href="obras.html" class="nav-link uppercase text-gray-600 hover:text-black">OBRAS DE ARTE</a>
            <a href="exposiciones.html" class="nav-link uppercase text-gray-600 hover:text-black">EXPOSICIONES</a>
            <a href="biografia.html" class="nav-link uppercase text-gray-600 hover:text-black">BIOGRAFÍA</a>
            <a href="bibliografia.html" class="nav-link uppercase text-gray-600 hover:text-black">BIBLIOGRAFÍA</a>
            <a href="contacto.html" class="nav-link uppercase text-black hover:text-black">CONTACTO</a>
        </nav>
    </aside>

    <!-- Contacto Main Content -->
    <main class="artworks-content-area flex-grow flex flex-col items-start p-6 md:p-10 ml-0 md:ml-16">
        <div class="contact-section">
            <div class="contact-row w-full">
                <div class="contact-col-image w-full sm:w-1/2">
                    <img src="images/taller/puerta-taller-a.jpg" class="contact-image" alt="PUERTA DEL TALLER">
                </div>
                <div class="contact-col-email w-full sm:w-1/2 flex justify-center items-center">
                    <h4 class="contact-email">CARMONABOSCH@GMAIL.COM</h4>
                </div>
            </div>
            <br>
            <img src="images/taller/Tallr-Cupey-Alto-scaled.jpg" class="contact-location-image" alt="TALLER CUPEY ALTO">
            <h3 class="contact-location-title"><strong>TALLER A</strong>, SAN JUAN</h3>
        </div>
    </main>
</div>
<!-- Footer -->
<footer class="p-6 md:p-8 bg-white shadow-sm text-center text-gray-500 text-sm">
    AMANDA CARMONA BOSCH
</footer>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburgerMobile = document.getElementById('hamburger-mobile');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMobileMenu = document.getElementById('closeMobileMenu');
        const mobileHeader = document.getElementById('mobileHeader');

        hamburgerMobile.addEventListener('click', () => {
            mobileMenu.classList.add('open');
            mobileHeader.style.display = 'none';
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
            mobileHeader.style.display = 'flex';
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                mobileHeader.style.display = 'flex';
            });
        });
    });
</script>
</body>
</html>
